<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi du foin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Suivi du cheval</h1>

  <!-- Formulaire principal pour ajouter un événement -->
  <form id="foin-form">
    <label for="type">Type d'événement :</label>
    <select id="type" required>
      <option value="foin">Achat de foin</option>
      <option value="vermifuge">Vermifuge</option>
      <option value="marechal">Maréchal-ferrant</option>
      <option value="veterinaire">Vétérinaire</option>
    </select>

    <label for="date">Date :</label>
    <input type="date" id="date" required />

    <label for="quantite">Quantité (si foin, en bottes) :</label>
    <input type="number" id="quantite" min="1" />

    <label for="duree">Durée estimée (en jours) :</label>
    <input type="number" id="duree" required />

    <button type="submit">Ajouter</button>
  </form>

  <!-- Historique des événements -->
  <section>
    <h2>Historique</h2>
    <ul id="liste-evenements"></ul>
    <button class="btn-reset" id="reset-historique">Effacer l'historique</button>
  </section>

  <!-- Carnet d'adresses -->
  <section>
    <h2>Carnet d'adresses</h2>
    <form id="form-contact">
      <label for="nom-contact">Nom du contact :</label>
      <input type="text" id="nom-contact" required />

      <label for="tel-contact">Téléphone :</label>
      <input type="tel" id="tel-contact" required />

      <button type="submit">Ajouter</button>
    </form>
    <ul id="liste-contacts"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
