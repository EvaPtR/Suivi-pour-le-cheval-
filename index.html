<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi du foin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐴 Suivi des achats de foin</h1>

    <form id="foin-form">
      <label for="date">📅 Date d'achat :</label>
      <input type="date" id="date" required />

      <label for="quantite">💼 Quantité achetée (kg ou ballots) :</label>
      <input type="number" id="quantite" required />

      <label for="duree">📦 Durée estimée (en jours) :</label>
      <input type="number" id="duree" required />

      <button type="submit">Ajouter</button>
    </form>

    <div id="historique">
      <h2>📚 Historique</h2>
      <ul id="liste-achats"></ul>
      <button id="reset-historique">Réinitialiser l’historique</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
